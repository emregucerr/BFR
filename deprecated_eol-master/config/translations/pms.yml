        Mersì d'avèj ciamà ël privilege ëd supervision tanme %{curator_level}. Soa arcesta a l'é stàita aprovà.

        Për pì d'anformassion an sla supervision e le fonsion a soa disposission, ch'a vìsita visit http://eol.org/curators.
    unsubscribed_to_notifications:
      subject: An dëspias ch'as na vada...
      message: |-
        A l'é disabonasse con sucess a le notìfiche ëd l'Enciclopedìa dla Vita. A peul cangé ij sò paràmeter ëd pòsta eletrònica o abonesse a le notìfiche ansima a la <a href='%{email_prefs_url}'>pàgina dij sò gust për le notìfiche</a>.

        Për savèjne 'd pì ansima a coma dovré l'EdV, comprèis coma creé dle Colession EdV, partissipé a le Comunità EdV e contribuì al contnù, ch'a vìsita për piasì nòstre pàgine d'agiut a l'adrëssa http://eol.org/help.
    user_activated:
      subject: Sò cont ëd l'Enciclopedìa dla Vita a l'é stàit ativà
      message: |-
        Bin ëvnù an sl'Enciclopedìa dla Vita (EdV) e mersì për soa anscrission! Për piasì, ch'a nòta che sò stranòm a l'é %{username} e l'adrëssa ëd sò profil a l'é %{profile_url}. A peul intré an sò cont a l'adrëssa http://eol.org/login.

        Për savèjne 'd pì an sl'utilisassion ëd l'EdV, comprèis coma creé dle colession ëd l'EdV, partissipé a le comunità ëd l'EdV e contribuì al contnù, për piasì ch'a vìsita nòstre pàgine d'agiut a l'adrëssa http://eol.org/help.
    user_activated_with_open_authentication:
      subject: Sò cont ëd l'Enciclopedìa dla Vita a l'é stàit ativà
      message: |-
        Binëvnù an sl'Enciclopedìa dla Vita (EdV) e mersì d'ess-se anscrivusse! Për piasì, ch'a armarca che a l'é rintrà ant ël sistema dovrand %{oauth_provider} an dasend a l'EdV ël përmess d'avèj soe anformassion ëd base për dij but d'autenticassion. L'adrëssa ëd sò pròfil ansima a l'EdV a l'é %{profile_url}. A peul intré an sò cont EdV con %{oauth_provider} a http://eol.org/login.

        Për savèjne ëd pì an sl'utilisassion ëd l'EdV, comprèis coma creé dle Colession ëd l'EdV, partissipé a le comunità EdV e contribuì al contnù, për piasì ch'a vìsita nòstre pàgine d'agiut a http://eol.org/help.
    user_message:
      subject: Un mëssage da l'Enciclopedìa dla Vita
    user_recover_account:
      subject: Arcuperé sò cont ëd l'Enciclopedìa dla Vita
      message: |-
        L'Enciclopedìa dla Vita (http://eol.org) a l'ha arseivì n'arcesta d'arcuperassion ëd sò cont. Si chiel a l'ha pa fàit costa arcesta, për piasì ch'a-j daga nen da ment a 's mëssagi.

        La liura sì-sota a forniss n'intrada ant ël sistema për na vira sola për përmëtt-je ëd cangé soa ciav o ëd gionté un neuv cont lijà ch'a peul dovré për intré ant ël sistema ant l'avnì:

        %{temporary_login_url}

        Për piasì, ch'a armarca che sa liura a chitrà ëd marcé da-sì 24 ore, apress a peul visité %{recover_account_url} për ciamé na neuva liura d'intrada temporania s'a l'ha ancor dij problema a intré an sò cont.
    user_updated_email_preferences:
      subject: L'utent ëd l'EdV %{user_full_name} a l'ha modificà soa adrëssa ëd pòsta
        eletrònica o ij sò gust për le liste ëd discussion
      message: |-
        Costa-sì a l'é na notìfica automàtica dël sistema EdV. L'utent %{user_full_name} (%{user_profile_url}) a l'ha agiornà soa adrëssa ëd pòsta eletrònica o ij sò gust për le liste ëd discussion.

        Gust precedent:
        Pòsta eletrònica: %{previous_email}
        Gust për le liste ëd discussion: %{previous_mailing_list_preference}

        Agiornà a:
        Pòsta eletrònica: %{updated_email}
        Gust për le liste ëd discussion: %{updated_mailing_list_preference}
        Agiornà ël: %{updated_at}
    user_verification:
      subject: Për piasì, ch'a verìfica soa arcesta d'un cont an sl'Enciclopedìa dla
        Vita
