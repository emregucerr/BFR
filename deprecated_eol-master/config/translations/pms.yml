  taxon_synonyms_subtab_explanation: Dle vire, ij tassonomista a crea dij nòm neuv
    për dle partìe ch'a l'han già un nòm. A peulo fé sòn përché a son nen al corent
    dël nòm original, o a peulo pensé che l'organism ch'a l'han danans a aparten a
    na partìa diferenta, bele che sòn a sia nen vera. Si as treuvo doi o pi nòm ch'as
    àplico a la midema partìa, costi-sì a son considerà tanme sinònim. Ant la pipart
    dij cas, ël prim nòm a l'ha la precedensa e a l'é considerà coma ël nòm bon o
    acetà. Tutun, a peulo essie dj'ecession, e a l'é nen sempe belfé determiné qual,
    ëd na serie ëd sinònim, a dovrìa esse considerà bon o acetà. Ambelessì nojàutri
    i listoma ij sinònim fornì a EdV dai nòstri cambrada ëd classificassion. I ancludoma
    d'àutre version dël nòm che motobin probabilman as arferisso a l'istessa partìa,
    për esempi dj'eror d'ortografìa ant la literatura o variante diferente ëd la paternità
    associà al nòm.
