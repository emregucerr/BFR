    ëd colession. A peul esse na qualsëssìa stringa ëd caràter, ma s'a l'é na dàita
    a dovrìa conformesse al formà AAA-MM-DD. J'element ëd tassonomìa a contniran un
    'richness_score'. La richisia a l'é na métrica arpresentà da n'antregh antra 0
    e 100, anté che ij nùmer pi grand a dserno na pàgina con un contnù rich ëd na
    gròssa varietà ëd sorgiss. Ch'a lesa ëd pi an sla richisia dle trassonomìe an
    dle schede d'agiornament ëd na pàgina ëd tassonomìa, për esempi %{richness_url}.
