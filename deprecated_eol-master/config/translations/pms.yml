  page_statistics: Statìstiche dla pàgine
  page_statistics_explanation: <p>EdV a càlcola an automàtich dles statìstiche su
    soe pàgine. Se statìstiche a son torna calcolà minca un o doi di.</p><h5>Ìndes
    ëd richisia</h5><p>L’ìndes ëd richisia a l'é na composission ëd vàire fator :<ul><li>la
    quantità ëd test ch'a conten na paàgina</li><li>vàire archivi multimojen o cartogràfich
    a son disponìbij</li><li>vàire soget diferent a son tratà</li><li>vàire sorgiss
    diferentes a fornisso dj'anformassion</li><li>si j'anformassion a son ëstàite
    revisionà o nò</li></ul></p><p>Si na pàgina a l'ha già tanti archivi moltimojen
    o test, giontene ëd pi a aumentërà nen sò ìndes ëd richisia.</p><p>L’ìndes ëd
    richisia a va da 0 a 100. Ch'as sagrin-a nen, dle diferense ëd chèich pont a son
    nen tant amportante. Con ël passé dël temp, i podroma modifiché la fasson dont
    i calcoloma ës pontegg pour mej arflete spa esperiensa con ël sit. Ch'an disa
    lòn ch'a na pensa an lassand un coment an sle pàgine ch'a pensa a sio valutà mal.</p><h5>Pàgine
    ch'a mérito la fiusa</h5><p>A anclud tute le plance afidàbij për sa pàgina e le
    pàgine che a comparisso an na classificassion an bass ëd sa pàgina. Sò a anclud
    sia le plance ch'a ven-o da 'd cambrada fidà che le plance ch'a ven-o da 'd cambrada
    tanme Flickr o Wikimedia Commons ch'a son ëstàit aprovà da 'n conservator EdV.</p><h5>Plance
    nen revisionà</h5><p>A anclud tute le plance nen revisionà ëd sa pàgina e dle
    pàgine che a comparisso an na classificassion an bass ëd costa pàgina. Chèich
    cambrada ëd l’EdV a fornisso vàire plance d'àuta qualità che a son ancor nen ëstàite
    esaminà. Sòn a anclud pa le plance che a sont ëstàite marcà tanme nen afidàbil
    da 'n conservator ëd l’EdV.</p><h5>Artìcoj fidà</h5><p>A comprend tuti j'artìcoj
    testuaj fidà ëd la scheda Detaj e vàire artìcoj dla scheda Arsorse. Sòn a comprend
    dj'artìcoj testuaj ëd cambrada dign ëd fiusa. Sòn a comprend ëdcò dj'artìcoj fornì
    diretaman dai mèmber ëd l’EdV, o da Wikipedia, che a son ëstàit aprovà da 'n conservator
    ëd l’EdV. Sòn a comprend pa j'artìcoj an sle pàgine che a comparisso an na classificassion
    an bass ëd sa pàgina.</p><h5>Artìcoj nen revisionà</h5><p>A comprend tuti j'artìcoj
    testuaj nen revisionà ëd la scheda Detaj ëd sa pàgina e vàire artìcoj ëd la scheda
    Arsorse. Sòn a comprend dj'articoj testuaj fornì diretaman dai mèmbed ëd l’ElV,
    ou da Wikipedia, e ch'a speto d'esse controlà da 'n conservator ëd l’EdV. Sòn
    a comprend pa j'artìcoj an sle pàgine che a comparisso an na classificassion an
    bass ëd costa pàgina.</p>
