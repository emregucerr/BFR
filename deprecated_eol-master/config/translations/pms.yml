  taxon_related_names_subtab_explanation: Ij nòm an sa scheda a presento le relassion
    ëd sa partìa con d'àutre partìe ant l'erbo dla vita, basà an sle gerarchìe ëd
    classificassion fornìe dai cambrada ëd classificassion d'EdV. «Cé» a son dle partìe
    pi anclusive, un livel ëdzora ant la gerarchìa. «Masnà» a son le sot-partìe dla
    partìa corenta. Ant la scheda ëd classificassion, a peul dovré la liura «smon-e
    tute le classificassion» për vëdde na lista completa ëd tute le gerarchìe fornìe
    dai nòstri cambrada. Coste a peulo anclude dij nòm gropà adissionaj ch'a son nen
    butà an evidensa ambelessì.
