  page_statistics_explanation: <p> EOL自動計算其頁面的一些統計數據，這些數據每隔一、兩天就會重新計算。</p><h5>豐富度數值</h5><p>豐富度數值是由許多不同的要素組合：<ul><li>一個頁面有多少文字</li><li>提供多少多媒體或地圖檔案</li><li>涵蓋多少不同的主題</li><li>有多少不同的來源提供資訊</li><li>資訊是否已被審核</li></ul></p><p>如果一個頁面已經有很多的多媒體或文字，再增加這些可能也不會加高其豐富度數值。</p><p>豐富度數值的範圍從0到100。請不要擔心，只有幾分的差異是不太重要的。隨著時間，我們可能會改變我們計算這個分數的方式，以更能反映您對此網站的體驗。請在您認為我們誤判的頁面上留下評論，讓我們知道您的想法。</p><h5>已驗證的Images</h5><p>包括這個頁面的所有已驗證影像，以及在此頁面下方分類中顯示的頁面。包括來自可信的合作夥伴的影像，以及來自已被某位EOL管理者驗證過的合作夥伴如Flickr或Wikimedia
    Commons等的影像。</p><h5>未審核的影像</h5><p>包括這個頁面的所有未審核影像，以及在此頁面下方分類中顯示的頁面。有些EOL的合作夥伴提供了許多高品質的影像，但是尚未被審核。不包括被某位EOL管理者列為不可信的影像。</p><h5>已驗證的文章</h5><p>包括細節標籤上的所有已驗證文章，以及資源標籤上的數篇文章。包括來自可信的合作夥伴的文章，並包括由會員直接提供EOL的文章或從已被某位EOL管理者驗證過的維基百科文章。不包括在此頁面下方分類中頁面上的文章。</p><h5>未審核的文章</h5><p>包括這個頁面細節標籤上的所有未審核文章，以及資源標籤上的數篇文章。包括在等某位EOL策展人審核的由會員直接提供EOL的文章或是來自維基百科的文章。不包括在此頁面下方分類中頁面上的文章。</p>
